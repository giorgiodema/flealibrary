<html>
  <head>
    <title>Flealibrary</title>

  <body>

  <div class="col-md-12 flash_container">
      <div class="alert alert-dismissible alert-warning">Invalid Email or password.</div>
  </div>

  <h1 class="display-3 title">FLEA LIBRARY</h1>

  <div class="col-md-12 topnav">
    <form class="button_to" method="get" action="/"><input class="btn-lg btn-warning" type="submit" value="HOME" /></form>
          <form class="button_to" method="get" action="/users/sign_in"><input class="btn-lg btn-success login_btn" id="loginbutton" type="submit" value="Log in" /></form>
          <form class="button_to" method="get" action="/users/sign_up"><input class="btn-lg btn-info signin_btn" id="signupbutton" type="submit" value="Sign up" /></form>
  </div>

  <div class="col-12 center" id="loginpage">
  <h3>Log in</h3>
  <div class="form-group row center">
    <form class="new_user" id="new_user" action="/users/sign_in" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
      <div class="form-control" placeholder="Email">
        <label for="user_email">Email</label><br />
        <input autofocus="autofocus" autocomplete="email" type="email" value="mail@test.it" name="user[email]" id="user_email" />
      </div>
      <br/>
      <div class="form-control" placeholder="Password">
        <label for="user_password">Password</label><br />
        <input autocomplete="off" type="password" name="user[password]" id="user_password" />
      </div>
      <br/>
        <input name="user[remember_me]" type="hidden" value="0" /><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me" />
        <label for="user_remember_me">Remember me</label><br>

      <input type="submit" name="commit" value="Log in" id="Log in session" class="btn btn-outline-primary" data-disable-with="Log in" />
</form>  </div>
  <br/>
</div>



</body>
