<!DOCTYPE html>
<html>
  <head>
    <title>Flealibrary</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" media="all" href="/assets/application-33ac8ff1f5b639055e95f500c813468d392302387e43906753a33b5de774a29c.css" data-turbolinks-track="reload" />
    <script src="/assets/application-019de1445b665f2a8ca6cd4293d67c25d322d7527e3f5a4d411f19dd029f27a9.js" data-turbolinks-track="reload"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" media="screen" href="https://bootswatch.com/4/sketchy/bootstrap.min.css" />
  </head>

  <body>

  <div class="col-md-12 flash_container">
  </div>

  <h1 class="display-3 title">FLEA LIBRARY</h1>

  <div class="col-md-12 topnav">
    <form class="button_to" method="get" action="/"><input class="btn-lg btn-warning" type="submit" value="HOME" /></form>
          <form class="button_to" method="get" action="/users/sign_in"><input class="btn-lg btn-success login_btn" id="loginbutton" type="submit" value="Log in" /></form>
          <form class="button_to" method="get" action="/users/sign_up"><input class="btn-lg btn-info signin_btn" id="signupbutton" type="submit" value="Sign up" /></form>
  </div>

  <div class="col-md-12 center" id='signuppage'>
  <h3>Sign up</h3>
  <div class="form-group row center">
    <form class="new_user" id="new_user" enctype="multipart/form-data" action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />
      
      <br/>
      <div class="form-control" placeholder="Enter image">
      <label for="user_image">Image</label><br>
        <input type="file" name="user[image]" id="user_image" />
      </div>
      <br>
      <div class="form-control" placeholder="Enter name">
        <label for="user_name">Name</label><br />
        <input autofocus="autofocus" autocomplete="name" type="text" name="user[name]" id="user_name" />
      </div>
      <br/>
      <div class="form-control" placeholder="Enter surname">
        <label for="user_surname">Surname</label><br />
        <input autocomplete="surname" type="text" name="user[surname]" id="user_surname" />
      </div>
      <br/>
      <div class="form-control" placeholder="Enter username">
        <label for="user_username">Username</label><br />
        <input autocomplete="username" type="text" name="user[username]" id="user_username" />
      </div>
      <br/>
      <div class="form-control" placeholder="Enter CAP">
        <label for="user_cap">Cap</label><br />
        <input autocomplete="cap" type="text" name="user[cap]" id="user_cap" />
      </div>
      <br/>
      <div class="form-control" placeholder="Enter radius(km)">
        <label for="user_radius">Radius</label>
        <select name="user[radius]" id="user_radius"><option value="5">5</option>
<option value="10">10</option>
<option value="15">15</option>
<option value="20">20</option>
<option value="25">25</option>
<option value="30">30</option>
<option value="35">35</option>
<option value="40">40</option>
<option value="45">45</option>
<option value="50">50</option>
<option value="55">55</option>
<option value="60">60</option>
<option value="65">65</option>
<option value="70">70</option>
<option value="75">75</option></select>
      </div>
      <br/>
      <div class="form-control" placeholder="Enter email">
        <label for="user_email">Email</label><br />
        <input autocomplete="email" type="email" value="" name="user[email]" id="user_email" />
      </div>
      <br/>
      <div class="form-control" placeholder="Enter password">
        <label for="user_password">Password</label>
        <em>(6 characters minimum)</em>
        <br />
        <input autocomplete="off" type="password" name="user[password]" id="user_password" />
      </div>
      <br/>
      <div class="form-control" placeholder="Confirm password">
        <label for="user_password_confirmation">Password confirmation</label><br />
        <input autocomplete="off" type="password" name="user[password_confirmation]" id="user_password_confirmation" />
      </div>
      <br>
      <input type="submit" name="commit" value="Sign up" id="Sign up registration" class="btn btn-outline-primary" data-disable-with="Sign up" />
</form>  </div>
  <br/>
</div>



</body>
</html>
